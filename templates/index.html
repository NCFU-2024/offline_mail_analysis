<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RinHack 2024 ROSTOV</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Современный шрифт */
            background-color: #f4f4f4; /* Светлый фон для легкости чтения */
            margin: 40px;
            color: #333; /* Темный текст на светлом фоне */
        }
        h1 {
            text-align: center; /* Заголовок по центру */
            margin-bottom: 50px; /* Отступ от заголовка до содержимого */
        }
        form {
            margin: 20px auto; /* Выравнивание форм по центру с вертикальным отступом */
            width: 300px; /* Ширина форм */
            background: white; /* Белый фон для форм */
            padding: 20px; /* Поля вокруг текста в формах */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Тень для объемности */
            border-radius: 8px; /* Скругленные углы */
        }
        input[type="submit"] {
            width: 100%; /* Ширина кнопки соответствует ширине формы */
            padding: 10px; /* Поле вокруг текста в кнопке */
            border: none; /* Убираем стандартную рамку */
            background-color: #5c67f2; /* Синий цвет кнопки */
            color: white; /* Белый текст на кнопке */
            border-radius: 4px; /* Скругление углов кнопки */
            cursor: pointer; /* Курсор в виде указателя */
            font-size: 16px; /* Больший размер шрифта для кнопки */
        }
        input[type="submit"]:hover {
            background-color: #4a54e1; /* Темно-синий цвет при наведении */
        }
    </style>
</head>
<body>
    <h1>RinHack 2024 ROSTOV</h1>
    <form action="/vulnerabilities">
        <input type="submit" value="Уязвимости">
    </form>
    <form action="/administration">
        <input type="submit" value="Администрирование">
    </form>
    <form action="/create_profile">
        <input type="submit" value="Создать профиль">
    </form>
    <form action="/check">
        <input type="submit" value="Проверка">
    </form>
</body>
</html>
